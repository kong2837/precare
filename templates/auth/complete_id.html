{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>임산부 조기진통 감지 및 스트레스 완화</title>

    <!-- 정적 파일 경로 수정 -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">P+C</h1>
            </div>
            <p style="font-size: 17px;">회원님의 아이디는 <strong>{{ username }}</strong> 입니다.</p>

            <!-- action을 URL 패턴으로 변경 -->
            
            <a class="btn btn-primary block full-width m-b" href="{% url 'auth:login' %}">로그인 하러 가기</a>
            <a class="btn btn-sm btn-white btn-block" href="{% url 'auth:forgot_password' %}">비밀번호 찾기</a>
            <p class="m-t"> <small>dailab 2025</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>

</body>

</html>
