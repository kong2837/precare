{% extends 'accounts/base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load static %}

{% block content %}
<style>
body {
background: linear-gradient(135deg,
  rgba(255, 255, 255, 0.35) 0%,
  rgba(74, 179, 198, 0.25) 30%,
  rgba(255, 148, 114, 0.25) 70%,
  rgba(255, 255, 255, 0.35) 100%);

  .login-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-card {
    background-color: white;
    border-radius: 1.5rem;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    padding: 3rem 2rem;
    max-width: 400px;
    width: 100%;
    text-align: center;
  }

  .login-logo {
    font-size: 2.5rem;
    font-weight: bold;
    color: #1F3A5F;
    text-align: center;
    margin-bottom: 1.5rem;
  }
  .login-subtext {
    color: #777;
    font-size: 1rem;
    margin-bottom: 2.5rem;
  }

  .btn-login {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1rem;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 0.75rem;
    transition: all 0.3s ease;
  }

  .btn-login.fitbit {
    background-color: #4db6ac;
    color: white;
    border: none;
  }

  .btn-login.fitbit:hover {
    background-color: #00897b;
  }

  .btn-login.admin {
    background-color: #7986cb;
    color: white;
    border: none;
  }

  .btn-login.admin:hover {
    background-color: #5c6bc0;
  }

  .home-link {
    display: block;
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: #888;
    text-decoration: none;
  }

  .home-link:hover {
    text-decoration: underline;
  }
</style>

<div class="login-wrapper">
  <div class="login-card">
    <div class="login-logo">PRECARE</div>
    <div class="login-subtext">로그인 방법을 선택해주세요</div>



    <a href="{% url 'accounts:fitbit_login' %}">
      <button type="button" class="btn btn-login fitbit">Fitbit으로 로그인</button>
    </a>

    <a href="{% url 'accounts:admin_login' %}">
      <button type="button" class="btn btn-login admin">관리자 로그인</button>
    </a>
    <a href="{% url 'home' %}" class="home-link">홈으로 가기</a>
  </div>
</div>
{% endblock content %}
